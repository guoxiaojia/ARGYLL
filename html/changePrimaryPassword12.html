<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/changePrimaryPassword12.css">
</head>
<body>
<header>
    <p>Change Primary password</p>
    <a href="javascript:history.back()" class="glyphicon glyphicon-menu-left"></a>
</header>

<div id="wrapper">
    <div id="scroller">

<section>
    <form action method="post" id="changepassword" autocomplete="off" onsubmit="return false;" novalidate="novalidate">

        <section id="steps-uid-0-p-0" role="tabpanel" aria-labelledby="steps-uid-0-h-0" class="body" aria-hidden="false">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password" class="control-label">
                            Old Primary Password <span class="require">*</span>
                        </label>
                        <input type="password" id="oldpassword" name="oldpassword" class="form-control" placeholder="Enter Old Primary Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password" class="control-label">
                            New Primary Password <span class="require">*</span>
                        </label>
                        <input type="password" id="newpassword" name="newpassword" class="form-control" placeholder="Enter New Primary Password">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="comfirm" class="control-label">
                            Confirm Password<span class="require">*</span>
                        </label>
                        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder=" Re-Enter New Password">

                    </div>
                </div>

            </div>
            <br><br>
        </section>

        <div role="menu" aria-label="Pagination">
            <div aria-hidden="false">
                <a href="#" role="menuitem">
                    <input type="submit" value="Submit">
                </a>
            </div>
        </div>
    </form>
</section>

    </div>
</div>

<div class="box-footer"></div>

<script src="../lib/jquery-1.12.3.min.js"></script>
<script src="../lib/html5shiv-printshiv.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/iscroll.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
