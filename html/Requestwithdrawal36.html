<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/Requestwithdrawal.css">
</head>
<body>
<header>
    <p>Request Withdrawal</p>
    <a href="javascript:history.back()" class="glyphicon glyphicon-menu-left"></a>
</header>
<div id="wrapper">
    <div id="scroller">
        <div class="panel-body">
            <!--<div id="msg">-->
                <!--<div class="alert alert-success" style="display:none;">-->
                <!--</div>-->
            <!--</div>-->
            <form novalidate="novalidate" id="withdraw" action="http://client.argyll-tech.com/user/withdrawal_wallet" name="withdraw" method="post" class="form-horizontal" autocomplete="off" onsubmit="return false">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Request Date</label>
                    <div class="col-lg-5">
                        <input name="date" class="form-control valid" type="text" value="06/07/2017" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Cash Credit Balance</label>
                    <div class="col-lg-5">
                        <div class="input-group">
                            <span class="input-group-addon"> US$ </span>
                            <input name="ecash_balance" id="ecash_balance" class="form-control disabled" type="text" value="800.00" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div id="inputs" style="display: block;">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Amount of Cash Credit to Withdraw</label>
                        <div class="col-lg-5">
                            <div class="input-group">
                                <span class="input-group-addon"> US$ </span>
                                <input name="totamount" class="form-control allownumericwithoutdecimal" onkeyup="withdraw_checkamount()" onkeypress="return isNumberKeydot(event)" id="totamount">
                            </div>
                            <div id="amount_status"></div>
                            <span id="fill hidden"></span>
                        </div>
                    </div>
                    <div class="form-group hidden">
                        <label class="col-lg-3 control-label">Charges</label>
                        <div class="col-lg-5">
                            <div class="input-group">
                                <span class="input-group-addon currency_symbol">$</span>
                                <input class="form-control admin_charge" onkeyup="" type="text" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="form-group hidden">
                        <label class="col-lg-3 control-label">Net Amount</label>
                        <div class="col-lg-5">
                            <div class="input-group">
                                <span class="input-group-addon currency_symbol">$</span>
                                <input class="form-control net_amount" type="text" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Actual Amount</label>
                        <div class="col-lg-5">
                            <div class="input-group">
                                <span class="input-group-addon currency_symbols"> TWD </span>
                                <input name="ecash" id="ecash" class="form-control disabled" type="text" value="0" disabled="disabled">
                            </div>
                        </div>
                    </div>

                    <h4>Bank Details</h4>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Account Name</label>
                        <div class="col-lg-5">
                            <input name="acc[account_name]" class="form-control" id="account_name" type="text" value="jackky1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Account Number</label>
                        <div class="col-lg-5">
                            <input name="acc[account_number]" id="account_number" class="form-control" type="text" value="tt">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="acctype" class="col-lg-3 control-label">Account Type</label>
                        <div class="col-lg-5">
                            <select id="account_type" name="acc[account_type]" class="form-control">
                                <option value="1" selected="selected">Saving Account</option>
                                <option value="2">Current Account</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Bank Name</label>
                        <div class="col-lg-5">
                            <input name="acc[bank_name]" id="bank_name" class="form-control" type="text" value="tt">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bankadd" class="col-lg-3 control-label">Bank Branch</label>
                        <div class="col-lg-5">
                            <input id="bank_address" name="acc[bank_address]" placeholder="" class="form-control" type="text" value="tt">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Swift Code</label>
                        <div class="col-lg-5">
                            <input name="acc[swift_code]" id="swift_code" class="form-control" type="text" value="tt">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:20px;">
                        <label class="col-lg-3 control-label">ï»¿Security Password</label>
                        <div class="col-lg-5">
                            <input class="form-control" type="password" name="tpin" id="tpin" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="" style="text-align: center;">
                            <button type="submit" id="transfer" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </div>
                <div id="err" style="display: none;">
                </div>
            </form>
        </div>
    </div>
</div>

<footer id="footer" class="box-footer"></footer>

<script src="../lib/jquery-1.12.3.min.js"></script>
<script src="../lib/html5shiv-printshiv.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/iscroll.js"></script>
<script src="../js/Requestwithdrawal.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
