<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<div id="wrapper">

                    <div class="t-l-1">

                    </div>
                    <div class="t-l-2">
                        <span> US $ 1,000.00</span>
                    </div>

                </div>
                <div class="t-l">

                </div>
                <div class="t-l">
                    <div class="t-l-1">
                        <i><img src="../images/index/icon-10000.png" alt=""></i>

                    </div>
                    <div class="t-l-3">
                        <span>0.10％</span>
                    </div>
                    <div class="t-l-4">
                        <input type="radio" name="select_pack" class="select_pack" id="select_pack" value="4" style="width:25px;height:25px;margin:0 auto;margin-top:8px;">
